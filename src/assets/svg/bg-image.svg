<svg
  width="100%"
  height="100%"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Light blue line (bottom side of the triangle) -->
  <path
    d="M 0,100 L 100,50"
    stroke="#C2DFFF"
    stroke-width="17"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Dark blue line (top side of the triangle) -->
  <path
    d="M 0,0 L 100,50"
    stroke="#007AFF"
    stroke-width="17"
    stroke-linecap="round"
    fill="none"
  />
</svg>
